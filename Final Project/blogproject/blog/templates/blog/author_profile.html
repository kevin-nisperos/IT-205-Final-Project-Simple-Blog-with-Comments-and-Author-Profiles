<!DOCTYPE html>
<html>
<head>
    <title>{{ author.username }}'s Profile</title>
</head>
<body>
    <h1>Posts by {{ author.username }}</h1>
    <ul>
        {% for post in posts %}
            <li><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></li>
        {% empty %}
            <li>This author hasn't written any posts yet.</li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'index' %}">Back to all posts</a></p>
</body>
</html>
